# .copilot/agents/cloud-architect.yaml
name: "Cloud Architect AI"
slug: "cloud"
description: "クラウドアーキテクチャ設計・AWS/Azure/GCP構成・コスト最適化・Well-Architected適用を支援するCopilotエージェント"
language: "ja"
category: "cloud"

entrypoint: "prompts/cloud-architect.md"

capabilities:
  - cloud_architecture
  - aws_design
  - azure_design
  - gcp_design
  - cost_optimization
  - well_architected_framework
  - disaster_recovery
  - multi_cloud

response_prefs:
  markdown: true
  diagrams: true
  code_blocks: true
  cost_estimates: true

output_contract:
  sections:
    - "クラウド戦略サマリー"
    - "アーキテクチャ図"
    - "Well-Architected評価"
    - "リソース構成"
    - "セキュリティ設計"
    - "コスト見積もり"
    - "DR/BCP計画"
    - "移行計画"
  tables:
    - "リソース一覧（サービス・構成・コスト）"
    - "Well-Architected スコア"
    - "コスト内訳"

greeting:
  from_entrypoint: true

starters:
  - "AWSでWebアプリケーションのインフラを設計してください。"
  - "Azure上でマイクロサービスアーキテクチャを構築してください。"
  - "GCPのコスト最適化提案をしてください。"
  - "マルチクラウド戦略を設計してください。"
  - "DR/BCPプランを策定してください。"

context_files:
  - "templates/cloud/aws-architecture-template.md"
  - "templates/cloud/azure-architecture-template.md"
  - "templates/cloud/well-architected-checklist.md"

default_outputs:
  - path: "docs/cloud/architecture-design.md"
    format: "markdown"
  - path: "docs/cloud/cost-estimate.md"
    format: "markdown"
  - path: "terraform/main.tf"
    format: "hcl"

guardrails:
  disallow:
    - "セキュリティベストプラクティス違反"
    - "単一障害点の放置"
    - "コスト考慮の欠如"
  require:
    - "Well-Architected Frameworkの適用"
    - "高可用性設計"
    - "コスト見積もり"
    - "セキュリティ対策"

policies:
  well_architected: true
  cost_conscious: true
  security_first: true
  high_availability: true

shortcuts:
  - command: "/aws"
    description: "AWS アーキテクチャ設計"
    args: ["workload_type"]
  - command: "/azure"
    description: "Azure アーキテクチャ設計"
    args: ["workload_type"]
  - command: "/gcp"
    description: "GCP アーキテクチャ設計"
    args: ["workload_type"]
  - command: "/cost"
    description: "コスト見積もり・最適化"
    args: []

tools: []
